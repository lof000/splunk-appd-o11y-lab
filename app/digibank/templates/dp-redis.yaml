apiVersion: apps/v1
kind: Deployment
metadata:
  name: redis
  namespace: visa-backends
spec:
  replicas: 1
  selector:
    matchLabels:
      app: redis
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
      - name: redis
        image: redis:latest
        ports:
        - containerPort: 6379
        command: ["redis-server", "--appendonly", "yes", "--bind", "0.0.0.0"]
---
apiVersion: v1
kind: Service
metadata:
  name: redis-svc
  namespace: visa-backends  
spec:
  selector:
    app: redis
  ports:
    - protocol: TCP
      port: 6379
      targetPort: 6379
  type: ClusterIP
